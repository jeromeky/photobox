<nav class="pagination">
	<ul>
        {% if items.has_previous %}
            <li class="prev"><a href="#" onclick="Dajaxice.gallery.define_images_by_page(Dajax.process,{'page':{{ items.previous_page_number }}})">previous</a></li>
        {%else%}
            <li class="prev disabled"><a href="#">previous</a></li>	
        {% endif %}
        {%for page in items.paginator.page_range%}
			<li class="{%if page == items.number%}active{%endif%} {%if page == 1%}first{%endif%} {%if page == items.paginator.num_pages%}last{%endif%}">
            	<a href="#" onclick="Dajaxice.gallery.define_images_by_page(Dajax.process,{'page':{{ page }}})">{{page}}</a>
			</li>
        {%endfor%}
        {% if items.has_next %}
            <li class="next"><a href="#" onclick="Dajaxice.gallery.define_images_by_page(Dajax.process,{'page':{{ items.next_page_number }}})">next</a></li>
        {%else%}
        	<li class="next disabled"><a href="#">next</a></li>
        {% endif %}
    </ul>
</div><br/>
