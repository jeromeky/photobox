{% extends "skeleton.html" %}

{% block content %}
<script>
function my_js_callback(data){
    $('#images').html('');
    $.each(data.fichiers, function(index, value){
	$('#images').append("<img src='"+value+"'/>");
    });
}
</script>
{%for dossier in dossiers%}
<a href="#" onclick="Dajaxice.gallery.searchFilesInFolder(my_js_callback, {'folder':'{{dossier}}'});">{{dossier}}</a>
<br/>
{%endfor%}
<br/>

<div id="images">

</div>
{%for fichier in fichiers%}
<img src="{{fichier}}"/>
{%endfor%}

{% endblock %}
